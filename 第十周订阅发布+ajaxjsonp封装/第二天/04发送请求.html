<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<form method="post" enctype="application/x-www-form-urlencoded">
    <label for="username">
        用户名: <input type="text" name="user" id="username"/>
    </label>
    <label for="password">
        密码: <input type="password" name="pass" id="password"/>
    </label>
    <button id="btn">发送请求</button>
</form>
<script src="js/jquery.js"></script>
<script>
    $('#btn').click(function(){
        $.ajax({
            url:'json/data.txt',
            data:$('form').serialize(),
            type:'POST',
            dataType:'json',
            success:function(val){
                console.log(val)
            }

        })
    })
</script>
</body>
</html>
