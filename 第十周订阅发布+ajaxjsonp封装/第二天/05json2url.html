<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var obj={
        name:'ymy',
        age:123
    };
    function json2url(json){
        json.t=Math.random();
        //把 key=value分别放入数组
        var ary=[];
        for(var attr in json){
            ary.push(attr+'='+json[attr]);
        }
        //数组.join('&')
        return ary.join('&');//数组转字符串用join
    }
    console.log(json2url(obj))
</script>
</body>
</html>
