<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        .shadow{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4);
            left:0;
            top:0;
        }
        .shadow div{
            width: 200px;
            height: 200px;
            background-color: green;
            color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-100px;
        }
    </style>
</head>
<body>
<div class="shadow">
    <div>
        我是弹窗
    </div>
</div>
</body>
</html>
