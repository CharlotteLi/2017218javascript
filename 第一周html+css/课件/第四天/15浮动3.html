<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 400px;
            height: 400px;
            border:10px solid #000;
        }
        .wrap div{
            height: 200px;
            background: red;
        }
        .wrap div:first-child{
            float: left;
        }
        .wrap div:last-child{
            float: right;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div>我是div1</div>
    <div>我是div2</div>
</div>
</body>
</html>
