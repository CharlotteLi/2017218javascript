<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border:10px solid #000;
            width: 300px;
            height: 300px;
            /*相对定位，不会脱离文档流；*/
            /*position: relative;*/
            position:absolute;
        }
        div p{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        div p.p1{
            /*绝对定位*/
            position: absolute;
            right:10px;
            top:10px;
        }
    </style>
</head>
<body>
<div>
    <p class="p1">p1</p>
    <p class="p2">p2</p>
</div>
<p>我是DIV下面的p元素</p>
</body>
</html>
