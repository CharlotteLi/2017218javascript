        *{
            margin: 0;

        ul:after{
            height: 0;

            clear: both;

        }
        ul li{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            list-style: none;
            float: left;
        }

    </style>
</head>

</ul>
<div class="main">
    我是页面主内容
</div>
</body>
</html>
