<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 30px;
        }
        ul li{
            list-style: none;
        }
        ul li i{
            width: 30px;
            height: 30px;
            display: inline-block;
            background-color: #ffa2d9;
        }
    </style>
</head>
<body>
<hr/>
<b>这是粗体</b>
<u>这是下划线</u>
<del>以前的价格是<br/>9999999</del>
<p>现在只有9.9，速来抢购吧</p>
<strong>我也是加粗的</strong>
<!--ul下面只能放li标签；但是li是个容器，li里面可以放任何东西-->
<ul>
    <li><i>&gt;</i>列表1</li>
    <li><i>&gt;</i>列表2</li>
    <li><i>&gt;</i>列表3</li>
    <li><i>&gt;</i>列表4</li>
    <li><i>&gt;</i>列表5</li>
</ul>
</body>
</html>
