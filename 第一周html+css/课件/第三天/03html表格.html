<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            padding:50px;
        }
        table {
            width: 300px;
            height: 300px;
            text-align:center;
            border:1px solid blue;
            margin-top:-2px;
        }
        table thead th{
            height: 40px;
        }
        h3{
            width:296px;
            height:40px;
            line-height: 40px;
            text-align: center;
            border:2px solid blue;
        }
    </style>
</head>
<body>
<!--每个标签上，都有很多的属性，属性就是特征-->
<h3>这是本年度的表格</h3>
<table border="1" cellspacing="0" cellpadding="0">
    <!-- table row-->
    <thead><!-- 表头-->
    <tr><!-- 一行 -->
        <th>name</th><!-- 一列：表头中的列，用th -->
        <th>age</th>
        <th>sex</th>
    </tr>
    </thead>
    <tbody><!-- 表体 -->
    <tr>
        <td>zhanglei</td><!-- 表体中的列用td -->
        <td>18</td>
        <td>女</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>18</td>
        <td>女</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>18</td>
        <td>男</td>
    </tr>
    </tbody>
</table>
</body>
</html>
