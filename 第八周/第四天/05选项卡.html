<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        .wrap{
            width: 600px;
            height:300px;
            font-size: 20px;
        }
        .wrap button{
            width: 200px;
            height: 40px;
            float: left;
            font-size: 20px;
        }
        .wrap button.active{
            background: lightblue;
        }
        .wrap div{
            width: 100%;
            height: 260px;
            clear: both;
            display: none;
            background: lightblue;
        }
        .wrap div.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="wrap">
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script src="js/jquery.js"></script>
<script>
    $('button').click(function(){
        $(this).addClass('active').siblings('button').removeClass('active');
        $('.wrap div').eq($(this).index()).addClass('show').siblings('div').removeClass('show');
    })
</script>
</body>
</html>
