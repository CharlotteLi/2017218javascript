<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<!-- 记住：只要想进行表单提交，必须有name-->
<form target="_blank">
    <label for="username">
        用户名: <input type="text" name="username" id="username"/>
    </label>
    <label for="password">
        密 码: <input type="password" name="password" id="password"/>
    </label>
    <p><input type="button" value="提交数据"/></p>
</form>
<script src="js/jquery.js"></script>
<script>
    $('input[type=button]').click(function(){
        $.ajax({
            url:'json/data.txt?'+Math.random(),//请求地址
            type:'get',//请求方式
            dataType:'json',//返回的数据类型；
            data:$('form').serialize(),//key=value & key=value
            async:false,//false是同步，true或者不写默认是异步
            success:function(val){
                var data=val;
                console.log(data)
            },
            error:function(val){
                //请求失败
            }
        })
    })
</script>
</body>
</html>
