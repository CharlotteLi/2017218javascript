<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        body{
            height: 100%;
        }
        /*必须从小往大的写*/
        @media (max-width:768px) {
            body{
                background: red;
            }
        }

        @media (min-width:768px) {
            body{
                background: green;
            }
        }
        /*>=992 && <=1200*/
        @media (min-width: 992px) and (max-width: 1200px) {
            body{
                background: blue;
            }
        }
        /*>=1200*/
        @media (min-width: 1200px){
            body{
                background: orange;
            }
        }
    </style>
</head>
<body>

</body>
</html>
