<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<textarea name="" id="t1" cols="30" rows="20">
    <p>“谁！”</p><p>
    刘珠站的位置不够隐蔽，露出了一片鹅黄色的衣角，袁怀秀见着时本欲悄声上前瞧看，却不想张青缨看到了还忍不住叱问出声。</p><p>
    “快走！”杜若对刘珠低声吼道，但刘珠显然是被惊到了，像是根本没有听到，怔怔地站在那里。</p><p>
    杜若见刘珠这样，也来不及多想什么，拉住她便快速地逃开。</p><p>
    “你快些离开，我去拦住她们。”袁怀秀边说边朝着杜若她们离去的方向追去。</p><p>
    杜若拉着刘珠跑不快，眼见着怀秀就要追上来，只能躲进了树丛里。</p><p>
    “是谁！出来！”怀秀紧跟着人影追到了这里，人却是莫名其妙消失了。</p><p>
    杜若看着怀秀离自己藏身的地方越来越近，紧张到了极点也就淡定了，做错事的人不是自己，自己干什么要逃要躲？</p><p>
    “珠儿，你在这里躲着不要出来，等我们离开了再离开知道吗？”</p><p>
    珠儿茫然的点了点头，杜若也来不及多想，猛地站了起来，走出树丛。</p><p>
    “怀秀，是我。”</p><p>
    “杜若？”</p><p>
    这种气氛其实非常尴尬，就像两个两情相悦但还未到谈婚论嫁的两个年轻人，一个被另外一个抓到出轨，心里面气极万分却无奈师出无名问罪不得，急的如同热锅上的蚂蚁快要被烤焦但尚且存了一丝生机。当然，这仅仅是怀秀的感觉，杜若自认为是理直气壮，等着怀秀对她的解释，但是怀秀仅是因为惊讶不由自主喊了杜若的名字以后，只是沉默了一会便转身离开了。</p><p>
    “怀秀！”</p><p>
    见袁怀秀越走越远，杜若忍不住叫住他，他也确实停了下来，但就是没有转身也没有说话。</p><p>
</textarea>
<input type="button" value="点击转换" id="btn"/>
<textarea name="" id="t2" cols="30" rows="20"></textarea>
<script>
    //当发生 按钮点击事件 的时候，拿出 t1里面的内容 ，过滤后，放到 t2里面去
    var oT1=document.getElementById('t1');
    var oT2=document.getElementById('t2');
    var oBtn=document.getElementById('btn');
    oBtn.onclick=function(){
        var str=oT1.value;
        var reg=/<[^<>]+>/g;
        oT2.value=str.replace(reg,'');
    };
</script>
</body>
</html>
