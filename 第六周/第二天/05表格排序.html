<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            width: 700px;
            text-align: center;
            margin:100px auto;
            border-radius: 10px;
            padding:10px;
            box-shadow: 0 0 10px darkgreen;
            font-size: 20px;
        }
        table caption{
            line-height: 50px;
            font-size: 30px;
            font-weight: 700;
        }
        table thead{
            height: 40px;
            line-height: 40px;
            background: darkgreen;
            color: #ffffff;
        }
        table thead tr{
            -webkit-user-select: none;
        }
        table thead tr th.cursor{
            cursor: pointer;
        }
        table tbody tr{
            height: 40px;
            line-height: 40px;
        }
        table tbody tr.bg0{
            background: lightcyan;
        }
        table tbody tr.bg1{
            background: lightpink;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" id="tab">
    <caption>武林排行榜</caption>
    <thead>
        <tr>
            <th class="cursor">name</th>
            <th class="cursor">age</th>
            <th class="cursor">level</th>
            <th>sex</th>
        </tr>
    </thead>
    <tbody>
        <!--<tr class="bg0">
            <td>郭靖</td>

        </tr>
        <tr class="bg1">
            <td>郭靖1</td>

            <td>0</td>
        </tr>-->
    </tbody>
</table>
<script src="utils.js"></script>
<script src="tab.js"></script>
</body>
</html>
