<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<form action="" oninput="haha.value=Number(price.value)+Number(num.value)">
    <input type="text" name="price" value="20">+
    <input type="number" name="num" value="2">=
    <output name="haha"></output>
    <input type="range" min="0" max="100" id="range">
</form>
<script>
    var range=document.getElementById('range');
    console.log(range.value)
</script>
</body>
</html>
