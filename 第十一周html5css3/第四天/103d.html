<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>

        div{
            width: 397px;
            height: 586px;
            border:10px solid #ccc;
            margin:40px auto;
            transform-style: preserve-3d;
            perspective: 700px;
        }
        div img{
            transition: all 2s;
            /*transform-origin: left;*/
            transform-origin: left;

        }
        div:hover img{
            transform: rotateY(90deg);
        }
        /*div:hover img{
            transform:rotateY(-90deg);
        }*/
    </style>
</head>
<body>
<div>
    <img src="images/test.jpg" alt="">
</div>
</body>
</html>
