<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        .wrap{
            width: 400px;
            margin:200px auto;
            position: relative;
            transition: all 10s;
            transform-style: preserve-3d;
        }
        .wrap:hover{
            transform: rotateX(360deg) rotateY(360deg);
        }
        .wrap div{
            position: absolute;
            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
        }
        .wrap div:nth-child(1){
            background: rgba(234,35,124,.6);
            transform: rotateX(0deg) translateZ(200px);
        }
        .wrap div:nth-child(2){
            background: rgba(46, 255, 76,.6);
            transform: rotateX(-90deg) translateZ(200px);
        }
        .wrap div:nth-child(3){
            background: rgba(214, 53,150,.6);
            transform: rotateX(-180deg) translateZ(200px);
        }
        .wrap div:nth-child(4){
            background: rgba(255, 246, 63, 0.6);
            transform: rotateX(-270deg) translateZ(200px);
        }
        .wrap div:nth-child(5){
            background: rgba(27, 16, 255, 0.6);
            transform: rotateY(90deg) translateZ(200px);
        }
        .wrap div:nth-child(6){
            background: rgba(29, 185, 255, 0.6);
            transform: rotateY(-90deg) translateZ(200px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div>第1面</div>
    <div>第2面</div>
    <div>第3面</div>
    <div>第4面</div>
    <div>第5面</div>
    <div>第6面</div>
</div>
</body>
</html>
