<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        img{
            transition: all 1s;
        }
        .img1:hover{
            transform: rotateX(180deg);
        }
        .img2:hover{
            transform: rotateY(180deg);
        }
        .img3:hover{
            transform:rotateZ(180deg)
        }
    </style>
</head>
<body>
<img src="images/x.png" alt="" class="img1">
<img src="images/Y.png" alt="" class="img2"><br/>
<img src="images/Z.png" alt="" class="img3">
</body>
</html>
