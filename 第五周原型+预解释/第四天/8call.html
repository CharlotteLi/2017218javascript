<script>

   var obj={};
    /*  function fn(){
        console.log(this);

    fn.call(obj);//Function.prototype*/
    //call参数有两个：
    //参1： 把call前面的函数中的this关键字改成call的第一个参数；
    //先把实例this（对象）这个函数中的this关键字改成call的第一个参数；
    //参2：给call前面的函数从左往右一个个的传参；
    //能使用call的都是函数
    function f1(){
        alert(1);
    }
    function f2(){
        alert(2);
    }
    f1.call(f2);
    f1.call.call.call.call.call.call(f2);
