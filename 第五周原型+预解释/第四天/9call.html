<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    Function.prototype.call=function(arg1){
        //把实例this中的this关键字，改成call的第一个参数
        //让实例this立即执行；
        this();
    };
    function f1(){
        alert(1)
    }
    function f2(){
        alert(2);
    }
    f1.call(f2);
    f1.call.call.call.call.call(f2);
    //1.call的第一个参数，用来改变call前面的函数中的this关键字；
    //call的第一个参数，用来改变call前面的（实例this）中的this关键字；
    //2.让call前面的实例立即执行
</script>
</body>
</html>
