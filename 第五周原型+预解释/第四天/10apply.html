<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var obj={};
    function fn(n,m,c){
        console.log(this+(n+m+c))
    }
    //fn.call(obj,2,3,4)
    fn.apply(obj,[2,3,4]);
    //把fn中的this关键字先改成obj；然后让fn立即执行；
</script>
</body>
</html>
