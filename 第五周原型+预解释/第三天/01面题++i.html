<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    function fn() {
        var i = 10;
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn();
    f(15);//26
    f(20);//32
    fn()(15);//26
    fn()(20);//20+11=31;
    fn()(30);//30+11=41;
    f(30);//43
</script>
</body>
</html>
