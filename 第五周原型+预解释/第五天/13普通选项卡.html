        .wrap{

            display: block;
            height: 0;
            content: '';
            clear: both;
        }
        .wrap ul li{
            width: 150px;
            height: 40px;
            float: left;
            background: #ccc;
            text-align: center;
            line-height: 40px;

        }
        .wrap ul li.current{

        }
        .wrap div{
            width: 452px;
            height:200px;
            background: lightblue;
            display: none;
        }
        .wrap div.show{
            display: block;
        }
