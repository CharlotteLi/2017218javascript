<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    function F(){
        this.x=100;
        this.y=200;
    }
    F.prototype.showX=function(){};
    F.prototype.showY=function(){};
    var f1=new F;
    console.log(f1);
    /*
    * x:100
    * y:200
    * __proto__:Object
    * constructor:F();
    * showX:...
    * showY:...
    * __proto__:Object
    * */
    function S(){
        F.call(this);//子类私有继承父类私有；
    }
    S.prototype=new F;//坑？
    S.prototype.constructor=S;
    var s1=new S;
    console.log(s1.constructor);
    /*
    * x:100
    * y:200
    * __proto__:F
    * x:100
    * y:200
    * __proto__:Object
    * constructor:F
    * showX:....
    * showY:....
    * __proto__:Object
    * constructor:Object
    * ....
    * */
</script>
</body>
</html>
