<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .left,.right{
            width: 400px;
            height: 400px;
            position: relative;
            box-shadow: 0 0 10px #333;
            margin:10px;
            float: left;
        }
        .left{
            background: url("img/1.jpg") no-repeat center;
        }
        .left .mark{
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ffff00;
            opacity: 0.3;
            filter:alpha(opacity=30);
            display: none;
        }
        .right{
            overflow: hidden;
            display: none;
        }
        .right img{
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div class="left" id="left">
    <div class="mark" id="mark"></div>
</div>
<div class="right" id="right"><img src="img/2.jpg" alt="" id="img"/></div>
<script>
    var oLeft=document.getElementById('left');
    var oMark=document.getElementById('mark');
    var oRight=document.getElementById('right');
    var oImg=document.getElementById('img');
    //1:鼠标移入left的时候，mark和right显示；移出，他们隐藏；
    oLeft.onmouseover=function(){
        oMark.style.display=oRight.style.display='block';
    };
    //2.鼠标移动的时候，mark和图片跟随鼠标移动；
    oLeft.onmousemove=function(e){
        //求距离
        e=e||window.event;
        //边界范围限制
        var l=e.clientX-this.offsetLeft-oMark.offsetWidth/2;
        var t=e.clientY-this.offsetTop-oMark.offsetHeight/2;
        var maxL=this.offsetWidth-oMark.offsetWidth;
        var maxT=this.offsetHeight-oMark.offsetHeight;
        if(l<=0){
            l=0;
        }else if(l>=maxL){
            l=maxL;
        }
        if(t<=0){
            t=0;
        }else if(t>=maxT){
            t=maxT;
        }
        oMark.style.left= l+'px';
        oMark.style.top= t+'px';
        oImg.style.left=-2*l+'px';
        oImg.style.top=-2*t+'px';
    };
    oLeft.onmouseout=function(){
        oMark.style.display=oRight.style.display='none';
    };
</script>
</body>
</html>
