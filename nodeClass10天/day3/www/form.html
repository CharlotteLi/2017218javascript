<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<form action="/tijiao" method="post" enctype="multipart/form-data">
    <label for="username">
        用户名：<input type="text" name="username" id="username">
    </label>
    <label for="password">
        密码：<input type="password" name="password" id="password">
    </label>
    <div>
        <h3>请选择图片 <mark>图片的尺寸应该小于1M</mark></h3>
        <label for="tupian">
            <input type="file" name="tupian" id="tupian">
        </label>
    </div>
    <label>
        <input type="submit" value="提交数据">
    </label>
</form>

</body>
</html>
